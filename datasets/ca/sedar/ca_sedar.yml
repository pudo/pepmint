description: |
  The Disciplined List contains the names of individuals and organizations disciplined 
  by certain ruling bodies (see “Ruling bodies” picklist for the complete list). Orders 
  may have effect in a jurisdiction that did not issue the order if a jurisdiction has 
  implemented a statutory reciprocal order provision.
